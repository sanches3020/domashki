<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список препаратов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form action="{{ url_for('preparaty_page') }}" method="GET">
        <label>Название препаратов</label>
        <input type="text" name="name">
        <label>Производитель</label>
        <input type="text" name="manufacturer">
        <label>Форма</label>
        <input type="text" name="form">
        <button type="submit">Поиск</button>
    </form> 

    <h2>Список препаратов</h2>
    <ul>
        {% for medicine in medicines %}
        <li>
            Имя: {{ medicine[0] }}<br>
            Производитель: {{ medicine[1] }}<br>
            Форма: {{ medicine[2] }}<br>
            Цена: {{ medicine[3] }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
