<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="UTF-8">
    <title>Список препаратов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% for medicine in medicines %}
    <pre>Имя - {{ medicine["name"] }}
        Производитель - {{ medicine["manufacturer"] }}
        Форма - {{ medicine["form"] }}
        Цена - {{ medicine["price"] }}
    </pre>
    {% else %}
    <p>Препараты не найдены.</p>
    {% endfor %}
</body>
</html>
