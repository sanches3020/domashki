<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о кандидате</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if candidate %}
        <pre>Имя - {{candidate["name"]}}
            Позиция - {{candidate["position"]}}
            Навыки - {{candidate["skills"]}} 
        <img src="{{ candidate.picture }}" alt="{{ candidate.name }}">
    </pre>
    {% else %}
        <p>Кандидат не найден</p>
    {% endif %}
</body>
</html>
